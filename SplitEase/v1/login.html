<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SplitEase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="glass-card p-5">
                    <div class="text-center mb-4">
                        <h1 class="gradient-text fw-bold mb-2">
                            <i class="bi bi-piggy-bank me-2"></i>SplitEase
                        </h1>
                        <p class="text-muted">Welcome back! Please sign in to your account.</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control gradient-input" id="email"
                                placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control gradient-input" id="password"
                                    placeholder="Enter your password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword"
                                    tabindex="-1">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-gradient w-100 py-3 fw-bold mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <!-- <div lass="text-center"> -->
                            <!-- <a href="#" class="text-decoration-none">Forgot your password?</a>
                        </div> -->
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="signup.html" class="btn btn-outline-primary w-100">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        function showError(msg) { alert(msg); }

        $(function () {
            $('#loginForm').on('submit', async function (e) {
                e.preventDefault();
                const email = $('#email').val().trim();
                const password = $('#password').val().trim();
                if (!email || !password) return showError('Please enter email and password');

                try {
                    const res = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json().catch(() => ({}));
                    if (!res.ok) return showError(data.message || 'Login failed');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } catch (e) {
                    showError('Network error');
                }
            });
            $('#togglePassword').on('click', function () {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $('#eyeIcon').toggleClass('bi-eye bi-eye-slash');
            });
        });
    </script>

</body>

</html>
