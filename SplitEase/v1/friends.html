<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - SplitEase</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold gradient-text" href="index.html">
                <i class="bi bi-piggy-bank me-2"></i>SplitEase
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="activity.html">
                            <i class="bi bi-clock-history me-1"></i>Recent Activity
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="friends.html">
                            <i class="bi bi-people me-1"></i>Friends
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>Harsh
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5 position-relative" style="z-index: 10;">
        <div class="glass-card p-4 p-md-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-5 fw-bold gradient-text">Friends & Balances</h1>
                <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                    <i class="bi bi-person-plus me-2"></i>Add Friend
                </button>
            </div>
            
            <!-- Search Bar -->
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control gradient-input border-start-0" placeholder="Search friends...">
                </div>
            </div>

            <!-- Friends List -->
            <div class="row g-4">
                <div class="col-md-6 col-lg-4">
                    <div class="glass-card p-4 text-center">
                        <div class="mb-3">
                            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center text-white" style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-4"></i>
                            </div>
                        </div>
                        <h5 class="fw-bold">Rahul B</h5>
                        <p class="text-muted mb-2">Rahul@example.com</p>
                        <div class="text-success fw-bold mb-3">Owes you $22.50</div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm">Send Reminder</button>
                            <button class="btn btn-outline-success btn-sm">Settle Up</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="glass-card p-4 text-center">
                        <div class="mb-3">
                            <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center text-white" style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-4"></i>
                            </div>
                        </div>
                        <h5 class="fw-bold">Purva Patel</h5>
                        <p class="text-muted mb-2">Purva@example.com</p>
                        <div class="text-danger fw-bold mb-3">You owe $15.75</div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger btn-sm">Pay Now</button>
                            <button class="btn btn-outline-info btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="glass-card p-4 text-center">
                        <div class="mb-3">
                            <div class="bg-info rounded-circle d-inline-flex align-items-center justify-content-center text-white" style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-4"></i>
                            </div>
                        </div>
                        <h5 class="fw-bold">Mayank J</h5>
                        <p class="text-muted mb-2">mike@example.com</p>
                        <div class="text-muted fw-bold mb-3">Settled up</div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary btn-sm" disabled>All settled</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div class="modal fade" id="addFriendModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title gradient-text fw-bold">Add Friend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control gradient-input" placeholder="Enter friend's email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Personal Message (Optional)</label>
                            <textarea class="form-control gradient-input" rows="3" placeholder="Add a personal message..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-gradient">Send Invitation</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
